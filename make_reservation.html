<!DOCTYPE htnl>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Make Reservation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fab fa-phoenix-framework"></span> Hot Restaurant</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="/view_table">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> View Table</button>
      </a>
      <a href="/make_reservation">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> Make Reservation</button>
      </a>
    </div>  <!-- End jumbotron -->

    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Reservation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Your reservation has been added. Good bye!
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                  <label for="phone-number">Phone Number</label>
                  <input type="text" class="form-control" id="phone-number">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>

                <div class="form-group">
                  <label for="unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="unique-id">
                </div>

              </form>
              <br>

              <div class="text-left">
                <button type="submit" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>

</body>



</html>
